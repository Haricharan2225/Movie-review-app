<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineReview - Telugu Movie Reviews</title>
    <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container nav-content">
            <div class="nav-left">
                <h1>CineReview</h1>
                <ul class="nav-links">
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">Latest Reviews</a></li>
                    <li><a href="#">Top Rated</a></li>
                    <li><a href="#">Telugu Cinema</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <button id="darkModeToggle" class="btn btn-icon">ðŸŒ™</button>
                <button id="addReviewBtn" class="btn btn-primary">Add Review</button>
            </div>
        </div>
    </nav>

    <header class="hero">
        <div class="container">
            <h2>Telugu Cinema Reviews</h2>
            <p>Discover and share your thoughts on the best of Telugu cinema</p>
        </div>
    </header>

    <main class="container main-content">
        <section class="search-section">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search reviews..." class="search-input">
                <select id="filterRating" class="filter-select">
                    <option value="all">All Ratings</option>
                    <option value="5">5 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="2">2 Stars</option>
                    <option value="1">1 Star</option>
                </select>
            </div>
        </section>

        <section id="reviewsContainer" class="reviews-grid"></section>
    </main>

    <!-- Add Review Modal -->
    <div id="addReviewModal" class="modal">
        <div class="modal-content">
            <h2>Add New Review</h2>
            <form id="reviewForm">
                <div class="form-group">
                    <label for="movieTitle">Movie Title</label>
                    <input type="text" id="movieTitle" required>
                </div>
                <div class="form-group">
                    <label for="movieYear">Release Year</label>
                    <input type="number" id="movieYear" min="1888" max="2024" required>
                </div>
                <div class="form-group">
                    <label for="moviePoster">Movie Poster URL</label>
                    <input type="url" id="moviePoster" placeholder="https://example.com/poster.jpg">
                </div>
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <div class="star-rating">
                        <input type="radio" id="star5" name="rating" value="5" required>
                        <label for="star5">â˜…</label>
                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4">â˜…</label>
                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3">â˜…</label>
                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2">â˜…</label>
                        <input type="radio" id="star1" name="rating" value="1">
                        <label for="star1">â˜…</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="review">Review</label>
                    <textarea id="review" rows="4" required></textarea>
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="btn btn-primary">Save Review</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 CineReview - Telugu Movie Reviews</p>
        </div>
    </footer>

    <script src="/src/app.js"></script>
</body>
</html>
